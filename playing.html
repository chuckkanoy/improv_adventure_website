<!DOCTYPE html>

<head>
    <title>TBD Adventure!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="tbdlogo.png">
</head>

<body>
    <input type="file" id="story" name="story" value="story.txt" style="visibility: hidden;" />
    <!--Javascript sources-->
    <script src="graph.js"></script>
    <script src="event.js"></script>
    <script src="InputHandler.js"></script>
    <script src="story.js"></script>

    <div id="container">
        <!--Actually display game-->
        <div id="playing">
            <div id="game-container">
                <div id="game-message"></div>
            </div>
            <div id="options"></div>

            <script>
                //get graph for use
                var story = generateStory();

                //display the options of the current event
                function displayData() {
                    //refresh options HTML tag
                    document.getElementById("options").innerHTML = "";

                    if (story.currentVertex.title == "End") {
                        window.location.href = "game-over.html";
                    } else {
                        //display appropriate message for event
                        document.getElementById("game-message").innerHTML = "<h1>" + story.currentVertex.title + "</h1>" + story.currentVertex.message;
                        //display appropriate option in a button
                        for (i = 0; i < story.currentVertex.options.length; i++) {
                            document.getElementById("options").innerHTML += "<button onClick=\"transferOption(" + i + ")\">" + story.currentVertex.options[i].toString() + "</button><br>";
                        }
                    }
                }

                //functionality of buttons
                function transferOption(i) {
                    story.currentVertex = story.currentVertex.options[i];
                    displayData();
                }

                displayData();
            </script>
        </div>
        <div id="credit">A game by <a href="https://chuckkanoy.github.io/WebsitePortfolio/">Chuck Kanoy</a></div>
    </div>
</body>
